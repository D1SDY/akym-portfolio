<!DOCTYPE html>

    <body>

                <li><a href="#home">ABOUT</a></li>

        </header>

        <main>
            <div class="container">
                <div class="artist-name">
                    <h1>AKYM</h1>
                    <h1>SYTNYK</h1>
                </div>
                <div class="about-and-social">

                    <div class="social">

                            <li>

                                </a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com/channel/UCwJ4mNOojHxYPsmNtaB45ow" target="_blank">

            </div>

                <li>

                </li>
                <li>
                    <div class="row">
